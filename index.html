<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script  type="text/javascript" src="./scripts.js"></script>
    <title>Test</title>
</head>
<style>
    body {
        background-color: pink;
    }
    .btn {
        margin-left: 120px;
    }

    #signs {
        margin-left: 7%;
    }

    #fnum {
        margin-left: 3%;
    }
</style>
<body class="p-2">
    <h3 class="text-center mt-2" onclick="test()"><u>My Story</u></h3>
    <p>My name is Rose Wanjiru Njoki. I like singing and dancing.</p>
    <h4 class="text-center">My Calculator</h4>
    <form action="" class="mt-3">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3">
                <label for="fnum">Enter first number: </label>
                <input type="number" name="fnum" id="fnum" class="rounded-full">
            </div>
            <div class="col-md-3 mt-3">
                <label for="fnum">Choose a sign: </label>
                <select name="signs" id="signs" class="p-1 rounded-full text-center">
                    <option value="plus" id="plus" selected>+</option>
                    <option value="subtraction" id="subtraction">-</option>
                    <option value="multiplication" id="multiplication">x</option>
                    <option value="division">/</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="snum">Enter second number: </label>
                <input type="number" name="snum" id="snum" class="rounded-full">
                <button class="mt-3 btn btn-info rounded-full" onclick="calculator()">Submit</button>

            </div>
            <div class="col-md-2"></div>
            
        </div>
    </form>
</body>
</html>
